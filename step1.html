# Постановка проблемы

Нам необходимо рассмотреть ситуацию, где имеются две конкурирующие фирмы и построить модель их развития.

### Проблема

> Прогнозирование динамики изменения оборотных средств двух предприятий на основе математических зависимостей факторов производства и маректинга.

---

.left-column30[
## Описание задачи
]

.right-column70[### Вывод математического вида и программная реализация модели конкуренции двух предприятий

Для реализации этой задачи необходимо рассмотреть сначала модель одной фирмы. Для прогнозирования нам необходимы следующие факторы одной фирмы:

- `\(N\)` - число потребителей производимого продукта;
- `\(S\)` - доходы потребителей данного продукта (возьмем за основу, что доходу у всех равны, поскольку производимый продукт находится в одной рыночной нише);
- `\(M\)` - оборотные средства предприятия;
- `\(\tau\)` - длительность производственного цикла;
- `\(p\)` - рыночная цена товара;
- `\(\widetilde{p}\)` - себестоимость товара;
- `\(\delta\)` - доля оборотных средств, идущая на покрытие переменных издержек;
- `\(\kappa\)` - постоянные издерки, которые не зависят от количества выпускаемой продукции.
]

.right-column70[
Воспользуемся простейшей формой функции спроса, зависящей от отношения дохода `\(S\)` к цене `\(p\)`:

$$
\begin{equation}
  Q = q - k\frac{p}{S} = q\left(1-\frac{p}{p_{cr}}\right)
\end{equation},
$$

где

- `\(q\)` - максимальная потребность одного человека в продукте в единицу времени;
- `\(k\)` - мера эластичности функции спроса по цене;
- `\(p_{cr} = \frac{Sq}{k}\)` - критическая стоимость продукта;

Данная функция падает с ростом цены и при `\(p = p_{cr}\)` потребители отказываются от приобретения товара. Таким образом, функция спроса является пороговой (то есть, `\(Q(S/p) = 0\)` при `\(p \geqslant p_{cr}\)`) и обладает свойствами насыщения.

]

## .gray[Описание задачи]

## Описание модели
]

.right-column70[

Для составления общей модели нам необходимы следующие уравнения:

**Уравнение динамики оборотных средств** $$\frac{dM}{dt} = -\frac{M\delta}{\tau} + Nq\left(1 - \frac{p}{p_{cr}}\right)p - \kappa$$

**Уравнение для рыночной цены**
$$\frac{dp}{dt} = \gamma\left(-\frac{M\delta}{\tau\widetilde{p}} + Nq\left(1 - \frac{p}{p_{cr}}\right)\right)$$

После множественных преобразований получим два уравнения:$$\tilde{M_{+}} = Nq\frac{\tau}{\delta}\left(1- \frac{\tilde p}{{p_c}_r}\right)$$

$$\tilde{M_{-}} = \kappa\widetilde{p}\frac{\tau}{\delta({p_c}_r - \widetilde{p})}$$
]

---

.left-column30[
## .gray[Описание задачи]

## Описание модели
]

.right-column70[
  `\(\tilde{M_{+}}\)` - усточивое состояние и соответствует стабильному функционированию предприятия, а `\(\tilde{M_{-}}\)` неустойчиво, так, что при `\(M < \tilde{M_{-}}\)` оборотные средства падают (`\(dM/dt < 0\)`), следовательно фирма идеть к банкротству. По смыслу`\(\tilde{M_{-}}\)` соответствует начальному капиталу, необходимому для входа в рынок. Примем значение `\(\delta = 1\)`, так как оно всюду входит в сочетание с `\(\tau\)`, которое означает, что уменьшение доли оборотных средств эквивалентно удлинению производственного цикла.

  При рассмотрении уравнений динамики оборотных средств для двух фирм, сможем вывести итоговые дифференциальные уравнения, проводя аналогичные преобразования, получим:

  $$\frac{dM_1}{d\theta}=M_1-\frac{b}{c_1}M_1M_2-\frac{a_1}{c_1}{M_1}^2$$

  $$\frac{dM_2}{d\theta}=\frac{c_2}{c_1}M_2-\frac{b}{c_1}M_1M_2-\frac{a_2}{c_1}{M_2}^2$$
]
